baseURL: "https://security-sleuth-smythe.netlify.app/"
title: "Security Review Framework"
theme: PaperMod

# Replace deprecated 'paginate' with new 'pagination' structure
pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Security Review Framework
  description: "A comprehensive security review framework for enterprise organizations"
  keywords: [Blog, Portfolio, Security, Review]
  author: Security Team
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableHLJS: true
    disableFingerprinting: true

  homeInfoParams:
    Title: "Security Review Framework 🔒"
    Content: >
      Welcome to the Security Review Framework documentation site.
      
      - 🚀 Quick to implement
      - 💰 Cost-effective
      - 🔄 Easy to maintain
      - 🤝 Team-friendly
      - 🔒 Security-focused

  socialIcons:
    - name: github
      url: "https://github.com/yourusername/security-review-framework"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

menu:
  main:
    - identifier: getting-started
      name: Getting Started
      url: /getting-started/
      weight: 10
    - identifier: process
      name: Process Guide
      url: /process/
      weight: 20
    - identifier: templates
      name: Templates
      url: /templates/
      weight: 30
    - identifier: tools
      name: Tools
      url: /tools/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50