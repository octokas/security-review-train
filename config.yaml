baseURL: "https://security-sleuth-smythe.netlify.app/"
title: "Smythe's SecSpec Framework"
theme: PaperMod

# Replace deprecated 'paginate' with new 'pagination' structure
pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Smythe's SecSpec Framework
  description: "A personalized security review framework for Smythe's implementation at GA Power"
  keywords: [ Security, Review, Framework, Guide ]
  author: "Kaska Miskolczi, Security Consultant"
  DateFormat: "January 13, 2025"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableHLJS: true
    disableFingerprinting: true

  homeInfoParams:
    Title: "Smythe's SecSpec Framework 🔒"
    Content: >
      Welcome to Smythe's SecSpec Framework Docs.
       - 🚀 Quick to implement - 💰 Cost-effective - 🔄 Easy to maintain - 🤝 Iterration-friendly - 🔒 Security-focused

  socialIcons:
  - name: github
    url: "https://github.com/octokas/security-sleuth-smythe"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

